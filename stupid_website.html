<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #question {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div id="question">Do you love me?</div>
    <button class="button yes" id="yesButton">Yes</button>
    <button class="button no" id="noButton">No</button>
    <div id="response" style="margin-top: 20px; font-size: 20px;"></div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const response = document.getElementById('response');

        yesButton.addEventListener('mouseenter', () => {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            yesButton.style.position = 'absolute';
            yesButton.style.left = `${randomX}px`;
            yesButton.style.top = `${randomY}px`;
        });

        yesButton.addEventListener('click', () => {
            response.innerText = "I knew that!";
        });

        noButton.addEventListener('click', () => {
            response.innerText = "Oh no!";
        });
    </script>

</body>
</html>
